name: Docker Image CI

on:
  push:
    branches: [ actions ]
  pull_request:
    branches: [ actions ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag stackriot/would-you-rather:$(date +%s)
